  social: false
  substances: false
  violence: false
license: GPLv2
repository: gh:KDE/konsole
platforms:
  linux64: fpak:org.kde.konsole
  linuxArm: fpak:org.kde.konsole
  mac64: null
  macArm: null
  win64: null
telemetry: false
accent: "#4b5756"
