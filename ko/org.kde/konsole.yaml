name: Konsole
author: org.kde
type: gui
slogan: Use the command line interface
homepage: apps.kde.org/konsole
icon: apps.kde.org/app-icons/org.kde.konsole.svg
desc: >
  Konsole is a terminal to run a command shell. It provides a command line interface for directly controlling your computer.

  Features:

  - Tabs

  - Multiple profiles

  - Silence and Activity monitoring

  - Bookmark support

  - Searching

  - Saving output
