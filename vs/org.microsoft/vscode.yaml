# Highly relevant packages like this one are added by Konbini itself and not their owners, in an attempt to bootstrap our store.
# This is shown in Konbini because of this bs flag:
bs: true
# If you own this package, simply make a PR removing this comment and modifying this manifest to your liking, including package sources if needed.
# If you really wish to, you may remove it entirely as well (in which case you might want to delete your profile from KonbiniAuthors/usr.YOUR_USER.yaml).
repository: gh:microsoft/vscode
type: "gui"
platforms:
  linux64: "snap:code"
  linuxArm: null # doesn't appear in SnapCraft
  mac64: "brew-k:visual-studio-code"
  macArm: "brew-k:visual-studio-code"
  win64: "wget:Microsoft.VisualStudioCode"
name: "Visual Studio Code"
slogan: "Code editing, redefined."
desc: "Microsoft Visual Studio Code is a code editor redefined and optimized for building and debugging modern web and cloud applications. Microsoft Visual Studio Code is free and available on your favorite platform - Linux, macOS, and Windows."
license: "ProprietaryLicense"
author: "org.microsoft"
icon: null
images:
  - text: "Agent mode: Tackle complex, multi-step tasks. Agent mode reads your codebase, suggests edits across files, runs terminal commands, and responds to compile or test failures â€” all in a loop until the job is done."
    link: code.visualstudio.com/assets/home/swimlane-chat-dark.webp
  - text: "Next edit suggestions: VS Code predicts your next move as you code. Use the Tab key to accept AI-powered suggestions right in your editor."
    link: code.visualstudio.com/assets/home/swimlane-nes-dark.webp
  - text: "Fully customizable: Customize your VS Code UI and layout so that it fits your coding style."
    link: code.visualstudio.com/assets/home/swimlane-customized.png
requirements:
  os_ver:
    win: Windows 10 or later
    lin: Ubuntu 20.04 / Debian 10 / RHEL 8 / Fedora 36, or later
  ram_mb: 1024
  disk_mb: 500
homepage: "code.visualstudio.com"
docs: "code.visualstudio.com/docs"
categories:
  - "DEVELOPMENT"
age_rating:
  money: false
  social: false
  substances: false
  violence: false
telemetry: true # (VSCode official releases include Microsoft telemetry)
terms: code.visualstudio.com/license
privacy: www.microsoft.com/en-us/privacy/privacystatement
accent: "#3794ff" # not from logo but from website
