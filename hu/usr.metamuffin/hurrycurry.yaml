  *Hurry Curry!* is a cooperative multiplayer game about cooking. You work at a restaurant accepting orders, cooking various dishes and serving meals to customers. But donâ€™t take too long, as customers might get impatient. The game is free software, licensed under the AGPL 3.0 only.

